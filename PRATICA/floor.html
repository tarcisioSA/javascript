    <header><h2>FLOORSHARE</h2></header>
    <section class="border border-primary">
        
        <div id="floor">
            <p>LG: &nbsp;<input type="text" name="lg" id="lg"></p>
            <p>SSG:<input type="text" name="ssg" id="ssg"></p>
            <button type="button" class="btn btn-secondary" onclick="verificar()">Verificar</button>
            <div id="res">
                Resultado
    
            </div>
        </div>

    </section>
    <script>

        function verificar(){
            var lg = window.document.getElementById('lg')
            var sg = window.document.getElementById('ssg')
            var total = Number(lg.value) + Number(sg.value)
            var lg1 = (Number(lg.value) * 100) / total
            var sg1 = (Number(sg.value) * 100)/ total
            
            
            res.innerHTML = `LG com ${lg1.toFixed(2)}%</br>  Samsung com ${sg1.toFixed(2)}%</br>`

            if(lg1 > sg1){
                res.innerHTML += '<strong>Lg com mais TVS</strong>'
            }else{
                res.innerHTML += '<strong>ssg com mais TV</strong>'
            }
        }
    </script>

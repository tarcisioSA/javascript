<body>

<header>
    
</header>
<section>
    <div>
        <h2>Média do aluno</h2>
        <p>N1<input type="number" name="n1" id="n1"></p>
        <p>N2<input type="number" name="n2" id="n2"></p>
        <input type="button" value="calcular média" class="btn btn-secondary" onclick="calcular()">
        <a class="nav-link active" href="floor.html">floor</a>
    </div>
    <div id="res">
        Resultado
    </div>
</section>
<script>
   
    

    function calcular(){
    var n1 = window.document.getElementById('n1')
    var n2 = window.document.getElementById('n2')
    var res = window.document.getElementById('res')
    var total = Number(n1.value) + Number(n2.value)
    res.innerHTML = `<p>N1: ${n1.value}</p><p>N2: ${n2.value}</p>`
    res.innerHTML += `<p>A média é ${total/2}</p>`
    if(total/2 <= 5){
        res.innerHTML += `<p>REPROVADO</p>`
    }else{
        res.innerHTML += `<p>APROVADO</P>`
    }
        


    }
</script>

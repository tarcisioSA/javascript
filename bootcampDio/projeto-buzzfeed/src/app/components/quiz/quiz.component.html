<div class="quiz-container">
  <div class="quiz-logo">
    <img src="assets/img/logo.png" alt="">
    <h3>{{title}}</h3>

  </div>
  <div *ngIf=!finished class="quiz-question">
    <h3>{{questionSelected.question}}</h3>
  </div>
  <div *ngIf=!finished class="quiz-options">
    <button *ngFor="let option of questionSelected.options; let i = index" (click)="playerChoice(option.alias)" class="btn-option">
      {{option.name}}
    </button>
  </div>
  <div *ngIf=finished class="quiz-result">
    <h1>O seu resultado Ã©?</h1>
    <p>{{answerSelected}}</p>
  </div>
</div>
